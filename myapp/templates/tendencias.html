{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tendencias.css' %}">
    <title>Tendencias</title>
</head>
<body>



    
    {% include 'barra_navegacion.html' %}
    <div class="page-header">
        
        <h1>Tendencias</h1>
        </div>
        <div class="card">
        <div class="content container">
            <div class="row card-body">
                {% for titulo, contenido, url in datos %}
                    <div class="col-md-6">
                        <h2><a href="{{ url }}" target="_blank" rel="noopener">{{ titulo }}</a></h2>
                        <p>{{ contenido|linebreaksbr }}</p>
                    </div>
                    {% if forloop.counter|divisibleby:2 %}
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        </div>
</body>
</html>
