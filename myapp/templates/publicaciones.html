<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Publicaciones</title>
    <!-- Agregar los enlaces a los archivos CSS de Bootstrap 5 -->
    <style>
    .col-md-8{
      
        margin: 8px; 
    }
    .card-img-top{
        height: auto;
        width: auto;
    }
    .row{
        display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    }
   
.material-symbols-outlined{
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
.card-title{
    color: #0d6efd;
}

</style>
</head>
<body>
<!--display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;-->
    
    {% for Publicacion in publicaciones %}
            <div class="row">
               
                <div class="col-md-8">
                    <div class="card">

                        <!--<img src='django-logo-negative.png' class="card-img-top">-->

                        <div class="card-body">
                            <h5 class="card-title">{{ Publicacion.autor }}</h5>
                            <p class="card-text">{{ Publicacion.texto|linebreaksbr }}</p>
                            <a href="{% url 'publicacion_detalle' pk=Publicacion.pk %}" class="btn btn-primary">Ver más</a>
                            <span class="material-symbols-outlined">chat</span>
                            <span class="material-symbols-outlined" id="fav">favorite</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ Publicacion.autor }}</h5>
                            <p class="card-text">interesante la publi ce arriba <!--{{ Publicacion.texto|linebreaksbr }}--></p>
                            <span class="material-symbols-outlined">chat</span>
                            <span class="material-symbols-outlined" id="fav">favorite</span>
                        </div>
                    
                    </div>
                </div>
          
            </div>
            {% endfor %}
      
        

</body>
</html>
